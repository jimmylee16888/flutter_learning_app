<!DOCTYPE html>
<html>
<head>
  <!-- Base href 會在 flutter build 時被取代 -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="description" content="Pop Card - Mini cards & collections">

  <!-- iOS / PWA meta -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <!-- ✅ iOS「加入主畫面」顯示的名稱 -->
  <meta name="apple-mobile-web-app-title" content="Pop Card">
  <meta name="application-name" content="Pop Card">
  <meta name="theme-color" content="#0175C2">

  <!-- ✅ iOS touch icon（建議 180×180）-->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png?v=4">

  <!-- Favicon（瀏覽器分頁圖示）-->
  <link rel="icon" type="image/png" href="favicon.png?v=4"/>

  <!-- 標籤列/瀏覽器標題（也常被當成 A2HS 預設值） -->
  <title>Pop Card</title>

  <!-- Web App Manifest -->
  <link rel="manifest" href="manifest.json?v=4">
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
