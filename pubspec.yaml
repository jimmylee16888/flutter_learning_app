name: flutter_learning_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.1+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8

  # 下載圖片、挑圖、存檔、分享
  http: ^1.2.2
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  share_plus: ^10.0.0

  # 相簿圖片解析 QR 用 ML Kit
  google_mlkit_barcode_scanning: ^0.11.0

  #google登入
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/popcard.png
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: assets/images/popcard.png

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/popcard.png
