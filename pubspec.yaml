name: flutter_learning_app
description: "A new Flutter project."
publish_to: "none"

version: 1.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  fl_chart: ^0.69.0
  flutter_localizations:
    sdk: flutter

  qr_flutter: ^4.1.0
  mobile_scanner: ^6.0.2
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.8

  # 下載圖片、挑圖、存檔、分享
  http: ^1.2.2
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  share_plus: ^10.0.0

  # 相簿圖片解析 QR 用 ML Kit
  google_mlkit_barcode_scanning: ^0.11.0

  # google 登入
  google_sign_in: ^7.1.1

  # 廣告/連結開啟
  url_launcher: ^6.3.0
  open_filex: ^4.5.0
  dio: ^5.9.0
  package_info_plus: ^8.3.1
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  cloud_firestore: ^6.0.1
  firebase_analytics: ^12.0.1

  # 網路
  connectivity_plus: ^6.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true

  # 必填：兩端的來源圖
  image_path_android: assets/images/popcard.png
  image_path_ios: assets/images/popcard.png

  # ANDROID Adaptive（有就會用 Adaptive；沒支援的密度會回退到 image_path_android）
  adaptive_icon_foreground: assets/images/popcard.png
  adaptive_icon_background: "#FFFFFF"   # 或 assets/images/your_bg.png


flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/popcard.png
    - assets/images/ad_banner.png
    - assets/images/pop_card_without_background.png
